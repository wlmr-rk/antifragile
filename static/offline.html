<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Antifragile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .offline-container {
      text-align: center;
      max-width: 400px;
    }

    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: rgba(167, 139, 250, 0.1);
      border: 2px solid rgba(167, 139, 250, 0.3);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #a78bfa;
    }

    p {
      font-size: 15px;
      color: #a0a0a0;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .retry-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #a78bfa;
      color: #000000;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .retry-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>No internet connection. Please check your network and try again.</p>
    <button class="retry-btn" onclick="window.location.reload()">
      Retry
    </button>
  </div>
</body>
</html>
